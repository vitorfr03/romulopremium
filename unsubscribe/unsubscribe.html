<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Descadastro de E-mails</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Evita a rolagem */
      }

      .container {
        background: #fff;
        padding: 2em;
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      p {
        text-align: center;
        font-size: 0.95em;
        color: #666;
      }

      input[type="email"],
      button {
        width: 100%;
        padding: 0.9em;
        margin-top: 1em;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      button {
        background-color: #d9534f;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Descadastrar e-mail</h2>
      <p>Digite seu e-mail para n√£o receber mais mensagens.</p>
      <form action="https://formspree.io/f/mkgraedo" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Digite aqui"
          required
        />
        <button type="submit">Descadastrar</button>
      </form>
    </div>
  </body>
</html>
